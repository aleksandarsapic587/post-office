<div>
  <h1>Dashboard</h1>
  <table mat-table [dataSource]="shipments" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment._id }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment.type }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment.weight }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment.status }} </td>
    </ng-container>

    <!-- Origin Address Column -->
    <ng-container matColumnDef="origin_address">
      <th mat-header-cell *matHeaderCellDef> Origin Address </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment.origin_address }} </td>
    </ng-container>

    <!-- Destination Address Column -->
    <ng-container matColumnDef="destination_address">
      <th mat-header-cell *matHeaderCellDef> Destination Address </th>
      <td mat-cell *matCellDef="let shipment"> {{ shipment.destination_address }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let shipment">
        <button mat-button (click)="deleteShipment(shipment.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
